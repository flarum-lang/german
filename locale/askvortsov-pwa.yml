        access_default_button: Opt-In
        access_denied: Du musst deine Browsereinstellungen anpassen, um Push-Benachrichtigungen auf diesem Gerät zu erhalten.
        access_denied_button: Lerne wie
        no_browser_support: Dieser Browser unterstützt keine Push-Benachrichtigungen für progressive Web-Apps.
