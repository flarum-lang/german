askvortsov-pwa:
  admin:
    nav:
      pwa_button: Progressive Web App 
      pwa_text: Konfiguriere Flarum als Progressive Web App, um eine Installation auf mobilen Geräten zu ermöglichen.
    pwa:
      about:
        description_text: Die Beschreibung kannst du auf der 'Grundeinstellungen' Seite in deinem Admin Dashboard einstellen.
        name_text: Gebe einen längeren Namen ein, der in deiner PWA verwendet werden soll.
        heading: Über
        short_name_text: Den Kurznamen kannst du auf der 'Grundeinstellungen' Seite in deinem Admin Dashboard einstellen.
      colors:
        heading: Farben
        background_color_text: Diese Farbe wird als Platzhalter für den Splash-Screen verwendet, der angezeigt wird, während deine PWA geladen wird. Sie wird nicht verwendet, wenn die App bereits geladen hat.
        theme_color_text: Diese Farbe wird manchmal von Geräten bei der Anzeige deiner App als die Farbe verwendet, die die Seite umgibt, z.B. im Task Switcher von Android. Du kannst dies einstellen, indem du die primäre Farbe auf der Seite 'Erscheinungsbild' in deinem Admin-Dashboard änderst.
      heading: Progressive Web App Konfiguration
      text: Konfiguriere deine Flarum Seite, damit sie als progressive Web App läuft! Bitte beachte, dass dies deine Seite nicht automatisch in den App Store bringt. Stattdessen bedeutet dies, dass Nutzer für deine Website die Option "Zum Homescreen hinzufügen" erhalten. Wir bieten einige Statusüberprüfungen an, aber der beste Weg dies zu testen ist selber eine Test-Installation durchzuführen (suche auf Google nach einer Anleitung, wie man Progressive Web Apps installiert). Bitte bedenke auch, dass "installiere diese PWA"-Popups von Browsern gesteuert werden und nicht von Entwicklern/Admins/Programmen ausgelöst werden können. Es ist empfohlen, eine Anleitung für die Installation einer PWA in die Dokumentation deiner Seite aufzunehmen.
      status_check_heading: Statusprüfung
      logo_heading: Logos und Icons
      logo_text: |
        Damit deine progressive Web-App installierbar ist musst du mindestens ein Logo hochladen. Bitte beachte, dass alle Logos quadratisch sein müssen; wenn sie es nicht sind, werden sie in der Größe angepasst und möglicherweise gestreckt.
        Unten stehen dir eine Reihe von Größenoptionen zur Verfügung. Es wird empfohlen, ein Logo in so vielen Größen wie möglich hochzuladen, um mehr Geräte zu unterstützen.
        Bitte beachte, dass du ein großes Logo hochladen kannst, welches dann auch für alle kleineren Größen als Logo verwendet wird. Zum Beispiel kannst du ein 1000px x 1000px großes Logo für ALLE untenstehenden Bildgrößen hochladen. Wenn du jedoch versuchst, ein 50px x 50px Logo als 512px x 512px großes Logo hochzuladen, wird es stark gestreckt werden.
      logo_size_text: Lade ein Logo hoch, das auf die Größe von {size} mal {size} Pixeln skaliert wird.
      submit_button: Einstellungen speichern
      refreshed_message: Die PWA-Konfiguration wurde erfolgreich aktualisiert.
    status:
      config_no_https: Die URL in deiner config.php Datei verwendet kein HTTPS. HTTPS ist erforderlich, damit Progressive Web Apps funktionieren.
      possible_https_disabled: Möglicherweise läuft deine Seite nicht über HTTPS. Wenn sie es tut, ignoriere dies. Falls nicht, denke daran, dass HTTPS für Progressive Web Apps erforderlich ist, um zu funktionieren.
      no_logo: Du musst mindestens ein Logo (mit einer Größe von mindestens 196px) hochladen damit deine App funktioniert.
      no_name: Du musst einen vollständigen Namen angeben, damit deine App funktioniert.
      push_needs_gmp_and_web_push: Die gmp PHP Erweiterung und die minishlink/web-push Bibliothek (composer require minishlink/web-push) MÜSSEN aktiviert sein, damit Push-Benachrichtigungen funktionieren.
      success: Keine potenziellen Probleme gefunden!
