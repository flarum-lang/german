    automoderator_instructions:
      header: Erweiterungsanweisungen
      text: "<li>Tl;dr: Wenn ein Benutzer die Kriterien X erfüllt, führen Sie Y aus. Wenn ein Benutzer die Kriterien X nicht mehr erfüllt, führen Sie Z aus.</li>\n<li><strong>Kriterie:</strong> Criteria sind der Kern dieser Erweiterung. Sie sind willkürliche Sätze von Metriken und Anforderungen. Wenn ein Benutzer ein Kriterium erfüllt, werden alle 'bei Gewinn'-Aktionen für das Kriterium ausgeführt. Wenn ein Benutzer ein Kriterium verliert, werden alle Aktionen 'bei Verlust' für das Kriterium ausgeführt.</li>\n<ul>\n<li><strong>Metrik:</strong> Eine numerische Bedingung. Zum Beispiel die Anzahl der Beiträge oder die Anzahl der erhaltenen Likes. Ein Kriterium könnte einen Bereich/ein Minimum/Maximum von Metriken erfordern.</li>\n<li><strong>Anforderungen:</strong> Eine abstrakte boolesche Bedingung. Zum Beispiel, nicht gesperrt zu sein oder eine E-Mail zu haben, die einer bestimmten Regex entspricht.</li>\n</ul>\n<li><strong>Aktionen:</strong> Etwas, das automatisch geschieht, wenn ein Kriterium erfüllt wird oder verloren geht. Dies kann alles umfassen, vom Hinzufügen/Entfernen einer Gruppe über das Senden einer E-Mail bis hin zum Sperren eines Benutzers.</li>\nlistrongTrigger:</strong> Eine Reihe von Ereignissen, die eine Neubewertung der Kriteriengruppen eines Benutzers bewirken. Diese sind Teil der Definitionen von Metriken und Anforderungen. Alle Kriterien werden beim Login ausgewertet: das ist der 'universelle Trigger'.</li>\n<li>'Bei Verlust'-Aktionen werden immer vor 'bei Gewinn'-Aktionen ausgeführt. Auf diese Weise werden Aktionen ausgeführt, solange ein Benutzer mindestens eines der Kriterien erfüllt, die diese Aktion bei Gewinn ausführen.</li>\nDenke daran, dass Aktionen nur „bei Verlust“ und „bei Gewinn“ ausgeführt werden. Manuelle Bearbeitungen, während sich ein Benutzer für ein Kriterium qualifiziert, lösen nicht die erneute Anwendung der Aktionen des Kriteriums aus.</li>\n<li>Wenn Sie ein Kriterium löschen, werden KEINE Aktionen bei Verlust für die Benutzer ausgeführt, die sich derzeit für das Kriterium qualifizieren.</li>\n<li>Wenn Sie Kriterien zum Verwalten von Gruppen verwenden, empfehlen wir, einen separaten Satz von Gruppen zu verwalten, die nach Kriterien verwaltet werden. Sie können diesen Gruppen keine Benutzer manuell hinzufügen/entfernen.</li>\n"
