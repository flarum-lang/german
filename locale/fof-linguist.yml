# link to current english version: https://github.com/FriendsOfFlarum/linguist/blob/master/resources/locale/en.yml
fof-linguist:
    admin:
        tabs:
            strings: Übersetzungen
            coverage: Abdeckung
            export: Exportieren
            import: Importieren
        buttons:
            apply: Anwenden
            reset: Original wiederherstellen
            copy-original: Originaltext kopieren
            load-more: Mehr laden
            delete-redundant: Redundante Übersetzungen löschen
            delete-redundant-confirm: >
                Dies wird {count} Übersetzungen löschen, die identische Original- und benutzerdefinierte Werte haben.
                Dies kann nützlich sein, um nach einem Sprachpaket-Update aufzuräumen.
            delete-all: Delete all translations
            delete-all-confirm: >
                Dies wird ALLE deine {count} benutzerdefinierten Übersetzungen löschen.
                Stelle sicher, dass du alles exportiert oder gesichert hast, was du behalten möchtest.
        locales:
            all: Alle
        placeholder:
            not-translated: Nicht übersetzt
            all-locales: Ein hier definierter Text wird in allen Sprachen angezeigt
            hint: 'Ursprünglicher Wert:'
        filters:
            search: Übersetzungsstrings suchen…
            with-own-translations: Meine Übersetzungen
            missing: Fehlende Übersetzungen finden
            missing-middle-label: Übersetzungen in
            negation-options:
                with: Mit
                without: Ohne
            type-options:
                any: Original oder Benutzerdefiniert
                original: Original
                own: Benutzerdefiniert
            operation-options:
                or: Either of
                and: All of
            for-extension: Für Erweiterung
            frontend: Für Frontend
            frontend-all-except-admin: Alle außer Admin
            mass-edit: Mass edit
            results: Zeige {shown} von {total} passende Übersetzungen
        clear-cache:
            text: >
                Neue Übersetzungen wurden noch nicht angewendet.
                Hinweis: Das Löschen des Caches kann dein Forum kurzzeitig verlangsamen.
            button: Cache leeren
        coverage:
            column-options:
                locale: Nach Sprache
                namespace: Nach Frontend
            total-options:
                percent: Prozent
                count: Anzahl
            columns:
                namespace: Namespace
                total: Gesamt
                all-except-admin: Forum and other frontends
                all-frontends: Show all frontends
            count:
                percent: '{percent} %'
                total: '{translated} / {total}'
                details: '{total} gesamt / {original} original / {custom} benutzerdefiniert'
            all-namespaces: Alle
            apply-missing-filter: Show matching missing translations
        export:
            title: Exportieren
            warning: >
                The export format uses Flarum's Yaml-based translation files and is designed to share translations between forums and with language pack maintainers.
                The format is not designed to move all translations to a new forum.
                Depending on your use case, copying the database directly might be a better idea.
            locale: Locale
            locale-all: Pseudo-locale "All"
            namespace: Namespace
            namespace-all: All
            include-originals: Include original translations
            include-all: Include translations defined for "All" languages
            output: Output
            output-loading: Loading output...
            output-empty: Leere Ausgabe
            download: Herunterladen
        import:
            title: Importieren
            input: Eingabe
            input-placeholder: Ziehe eine Yaml-Datei per Drag and Drop oder füge sie hier ein
            locale: Locale
            locale-all: Pseudo-locale "All"
            override-existing: Override my existing custom translations
            submit: Importieren
            results: >
                The import is finished.
                {imported} strings have been imported and {identical} identical strings were skipped.
                The page will now refresh to show the new translations.
            results-with-ignore: >
                The import is finished.
                {imported} strings have been imported, {ignored} existing strings have been ignored and {identical} identical strings were skipped.
                The page will now refresh to show the new translations.
        known-namespace:
            core: Flarum Core
            validation: Validierungsfehler
        known-frontend:
            forum: Forum
            admin: Admin
            lib: Lib (verwendet für Forum und Admin)
            ref: Ref (in anderen Schlüsseln wiederverwendet)
            api: API
