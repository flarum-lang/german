flarum-tags:

  ##
  # UNIQUE KEYS - The following keys are used in only one location each.
  ##

  # Strings in this namespace are used by the admin interface.
  admin:

    # These strings are used in the Basics page.
    basics:
      tags_label: => flarum-tags.ref.tags

    # These strings are used in the Edit Tag modal dialog.
    edit_tag:
      color_label: => core.ref.color
      delete_tag_button: Löschen
      delete_tag_confirmation: "Soll das Thema wirklich gelöscht werden? Die Diskussionen werden NICHT gelöscht."
      description_label: Beschreibung
      hide_label: Von allen Diskussionen ausblenden
      icon_label: => core.ref.icon
      icon_text: => core.ref.icon_text
      name_label: => flarum-tags.ref.name
      name_placeholder: => flarum-tags.ref.name
      slug_label: Slug (Teil der URL)
      submit_button: => core.ref.save_changes
      title: Thema erstellen

    # These strings are used in the navigation bar.
    nav:
      tags_button: => flarum-tags.ref.tags
      tags_text: Ordne die Liste der Themen um die Diskussionen zu organisieren.

    # These strings are used in the Permissions page of the admin interface.
    permissions:
      allow_edit_tags_label: Erlaube, Themen zu ändern
      restrict_by_tag_heading: Durch Themen beschränken
      tag_discussions_label: Themen für Diskussionen anpassen

    # These strings are used in the Tag Settings modal dialog.
    tag_settings:
      range_separator_text: " bis "
      required_primary_heading: Anzahl der benötigten Hauptthemen
      required_primary_text: Gib die minimale und die maximale Anzahl von Hauptthemen an, die einer Diskussion hinzugefügt werden können.
      required_secondary_heading: Anzahl der benötigten Unterthemen
      required_secondary_text: Gib die minimale und die maximale Anzahl von Unterthemen an, die einer Diskussion hinzugefügt werden können.
      title: Thema-Einstellungen

    # These strings are used in the Tags page.
    tags:
      about_tags_text: "Themen dienen der Strukturierung von Diskussionen. Hauptthemen sind wie traditionelle Kategorien in einem Forum: sie können in zwei Ebenen geordnet werden. Unterthemen haben keine Ebenen und keine Reihenfolge. Sie können helfen, die Diskussionen feiner zu strukturieren."
      create_primary_tag_button: Hauptthema erstellen
      create_secondary_tag_button: Unterthema erstellen
      primary_heading: Hauptthemen
      secondary_heading: Unterthemen
      settings_heading: Einstellungen

  # Strings in this namespace are used by the forum user interface.
  forum:

    # These translations are displayed on the page that lists all tags.
    all_tags:
      meta_description_text: Alle Themen
      meta_title_text: => flarum-tags.ref.tags

    # These strings are used by the Choose Tags modal dialog.
    choose_tags:
      choose_primary_placeholder: "Wähle ein Hauptthema|Wähle {count} Hauptthemen"
      choose_secondary_placeholder: "Wähle ein weiteres Thema|Wähle {count} weitere Themen"
      edit_title: "Themen für {title} bearbeiten"
      submit_button: => core.ref.okay
      title: Themen für die Diskussion auswählen

    # These strings are used by the composer when starting a discussion.
    composer_discussion:
      choose_tags_link: Themen auswählen

    # These strings are used by the discussion control buttons.
    discussion_controls:
      edit_tags_button: Themen ändern

    header:
      back_to_tags_tooltip: Zurück zur Themen-Liste

    # These strings are used on the index page, peripheral to the discussion list.
    index:
      tags_link: => flarum-tags.ref.tags
      more_link: Mehr…
      untagged_link: nicht markiert

    # These strings are displayed between posts in the post stream.
    post_stream:
      added_and_removed_tags_text: "{username} hat die {tagsAdded} hinzugefügt und die {tagsRemoved} entfernt."
      added_tags_text: "{username} hat die {tagsAdded} hinzugefügt."
      removed_tags_text: "{username} hat die {tagsRemoved} entfernt."
      tags_text: "{tags} Thema|{tags} Themen"

    # These translations are used when visiting a single tag's discussion list.
    tag:
      meta_description_text: "Alle Diskussionen mit dem {tag} Thema"

  # Strings in this namespace are used by the forum and admin interfaces.
  lib:

    # This string is displayed in place of the name of a tag that's been deleted.
    deleted_tag_text: Gelöscht

  ##
  # REUSED TRANSLATIONS - These keys should not be used directly in code!
  ##

  # Translations in this namespace are referenced by two or more unique keys.
  ref:
    name: Name
    tags: Themen
