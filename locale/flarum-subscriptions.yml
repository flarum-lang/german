flarum-subscriptions:

  ##
  # UNIQUE KEYS - The following keys are used in only one location each.
  ##

  # Strings in this namespace are used by the forum user interface.
  forum:

    # These strings are displayed as tooltips for discussion badges.
    badge:
      following_tooltip: => flarum-subscriptions.ref.following
      ignoring_tooltip: => flarum-subscriptions.ref.ignoring

    # These strings are used by the discussion control buttons.
    discussion_controls:
      follow_button: => flarum-subscriptions.ref.follow
      unfollow_button: Nicht mehr folgen
      unignore_button: Nicht mehr ignorieren

    # These translations are used on the page that displays all subscriptions.
    following:
      meta_title_text: => flarum-subscriptions.ref.following

    # These strings are used on the index page, peripheral to the discussion list.
    index:
      following_link: Du folgst

    # These strings are used by the Notifications dropdown, a.k.a. "the bell".
    notifications:
      new_post_text: "{username} schrieb"

    # These strings are used in the Settings page.
    settings:
      follow_after_reply_label: Folge Diskussionen automatisch, an denen du dich beteiligt hast 
      notify_new_post_label: Jemand hat in einer Diskussion gepostet, der du folgst

    # These strings are used in the subscription menu displayed to the right of the post stream.
    sub_controls:
      follow_button: => flarum-subscriptions.ref.follow
      following_button: => flarum-subscriptions.ref.following
      following_text: Benachrichtigung bei allen Antworten.
      ignoring_button: => flarum-subscriptions.ref.ignoring
      ignoring_text: Niemals benachrichtigen und von der Liste verstecken.
      not_following_button: Nicht folgen
      not_following_text: "Benachrichtigung nur bei @Erwähnungen."
      notify_alert_tooltip: Benachrichtigung im Forum bei neuen Beiträgen
      notify_email_tooltip: Benachrichtigung per E-Mail bei neuen Beiträgen

  # Translations in this namespace are used in emails sent by the forum.
  email:

    # These translations are used in emails sent when a post is made in a subscribed discussion
    new_post:
      subject: "[Neuer Beitrag] {title}"
      body: |
        Hallo {recipient_display_name}!

        {poster_display_name} hat einen Beitrag erstellt in einer Diskussion, der du folgst: {title}.

        Schau dir den folgenden Link an um die neue Aktivität zu sehen:
        {url}

        ---

        {content}

        ---

        Du wirst keine weiteren Benachrichtigungen über diese Diskussion erhalten, bis du wieder auf dem Laufenden bist.

  ##
  # REUSED STRINGS - These keys should not be used directly in code!
  ##

  # Strings in this namespace are referenced by two or more unique keys.
  ref:
    follow: Folgen
    following: Folgen
    ignoring: Ignorieren
