# link to current english version: https://github.com/FriendsOfFlarum/prevent-necrobumping/blob/master/resources/locale/en.yml
fof-prevent-necrobumping:
  forum:
    composer:
      warning:
        title: Diese Diskussion ist mehr als <b>{time}</b> alt.
        description: Es ist sehr wahrscheinlich, dass es keiner weiteren Diskussion bedarf und daher ist es nicht sinnvoll, die Diskussion wieder zu beleben.
        checkbox_label: Ich bin mir bewusst, dass diese Diskussion schon ziemlich alt ist, aber ich möchte trotzdem antworten.
        error: Diese Diskussion ist zu alt, um darauf zu antworten.

  admin:
    settings:
      days_label: Tage
      days_help: Eine Diskussion wird als alt markiert, wenn die angegebene Anzahl von Tagen seit dem letzten Beitrag zu dieser Diskussion vergangen ist. Verwende <code>0</code>, um dies standardmäßig zu deaktivieren.

      message_title_label: Benutzerdefinierte Nachricht Titel
      message_title_help: 'Verwende <code>[time]</code> für den Zeit Text, z.B. "14 Tage".'
      message_description_label: Benutzerdefinierte Nachricht Beschreibung
      message_agreement_label: Benutzerdefinierte Nachricht Vereinbarung (Kontrollkästchen)

      tags_title: Themen
      tags_help: Überschreibe die globalen Tage für ein bestimmtes Thema. Leer bedeutet, dass der Standardwert verwendet wird. Wenn eine Diskussion mehrere Themen mit unterschiedlichen Tageswerten hat, wird die kleinste konfigurierte Anzahl von Tagen verwendet.
